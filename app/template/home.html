<div class="container">
    <h2>Angular2 adjectives</h2>

    <div class="row">
        <div class="col-xs-6">
            <select select2 class="form-control" name="adjectiveSelect"
                    multiple="multiple" [placeholder]="'Wybierz przymiotniki'"
                    (selected)="itemSelected($event)"
                    (deleted)="itemDeleted($event)">
                <option *ngFor="#adj of adjectives" value="{{ adj.id }}">{{ adj.name }}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-2">
            <h1><strong>{{ totalScore }}</strong></h1>
        </div>
        <div class="col-xs-8"></div>
    </div>
</div>
