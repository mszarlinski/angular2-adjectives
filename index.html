<html>

<head>
    <title>Angular 2 Adjectives</title>

    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Select2 component -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/select2/select2.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/select2/select2.css">
    <link rel="stylesheet" type="text/css" href="node_modules/select2/select2-bootstrap.css">

    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/boot')
                .then(null, console.error.bind(console));
    </script>

</head>

<body>
    <adjectives-app>Loading...</adjectives-app>
</body>

</html>
